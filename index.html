<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - Tech Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; background-color:#222831; color:#EEEEEE; }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
    #sidebar { transition: transform 0.3s ease-in-out; }
    #sidebar.hidden { transform: translateX(100%); }
    @media (min-width:1024px){ #sidebar.hidden { transform:none; } }
    #overlay { backdrop-filter: blur(3px); }
    .menu-btn { padding:0.5rem 1rem; border-radius:0.5rem; transition:0.3s; text-align:right; }
    .menu-btn:hover { background:#00ADB5; }
    .input { width:100%; padding:10px; border-radius:8px; background:rgba(255,255,255,0.1); color:white; outline:none; margin-bottom:10px; }
    .btn { background:#00ADB5; padding:10px; border-radius:8px; font-weight:bold; transition:0.3s; width:100%; }
    .btn:hover { background:#00939a; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- شاشة تسجيل الدخول -->
<div id="login-screen" class="flex items-center justify-center min-h-screen">
  <div class="glass p-6 rounded-xl w-80 text-center">
    <h2 class="text-2xl font-bold mb-4">تسجيل دخول الأدمن</h2>
    <input id="email" type="email" placeholder="البريد الإلكتروني" class="input">
    <input id="password" type="password" placeholder="كلمة المرور" class="input">
    <button id="loginBtn" class="btn">تسجيل الدخول</button>
    <p id="loginError" class="text-red-500 text-sm mt-2 hidden"></p>
  </div>
</div>

<!-- لوحة التحكم -->
<div id="dashboard" class="hidden flex flex-1 overflow-hidden">

  <!-- سايد بار -->
  <aside id="sidebar" class="glass fixed top-0 right-0 w-64 h-full p-4 lg:static lg:translate-x-0 hidden lg:block z-50">
    <h2 class="text-xl font-bold mb-6 text-center">Tech Time</h2>
    <nav class="flex flex-col gap-2">
      <button class="menu-btn" data-section="dashboard">🏠 الرئيسية</button>
      <button onclick="location.href='admin-products.html'" class="menu-btn">📦 المنتجات</button>
      <button onclick="location.href='admin-categories.html'" class="menu-btn">📂 الفئات</button>
      <button onclick="location.href='admin-subcategories.html'" class="menu-btn">🗂️ الفئات الفرعية</button>
      <button onclick="location.href='admin-brands.html'" class="menu-btn">🏷️ الماركات</button>
      <button class="menu-btn" data-section="pendingOrders">🕓 الطلبات الحالية</button>
      <button class="menu-btn" data-section="orders">✅ الطلبات المكتملة</button>
      <button class="menu-btn" data-section="discounts">💰 أكواد الخصم</button>
      <button class="menu-btn" data-section="contacts">💬 رسائل الزبائن</button>
      <button class="menu-btn" data-section="logout">🚪 تسجيل الخروج</button>
    </nav>
  </aside>

  <!-- Overlay للموبايل -->
  <div id="overlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>

  <!-- المحتوى الرئيسي -->
  <div class="flex-1 flex flex-col">
    <!-- ناف بار علوي -->
    <header class="glass flex items-center justify-between p-4 sticky top-0 z-30 lg:hidden">
      <button id="menuBtn" class="text-2xl">☰</button>
      <h1 class="font-bold text-[#00ADB5]">لوحة التحكم</h1>
    </header>

    <main class="flex-1 p-6 overflow-auto">
      <h2 class="text-2xl font-bold mb-4 text-[#00ADB5]">اختر قسم من القائمة</h2>
      <div id="content-area" class="text-gray-300">لم يتم اختيار أي قسم بعد</div>
    </main>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
    authDomain: "techtimev3.firebaseapp.com",
    projectId: "techtimev3",
    storageBucket: "techtimev3.appspot.com",
    messagingSenderId: "435597436729",
    appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
    measurementId: "G-3984PMGWGH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginScreen = document.getElementById("login-screen");
  const dashboard = document.getElementById("dashboard");
  const loginBtn = document.getElementById("loginBtn");
  const loginError = document.getElementById("loginError");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const menuBtn = document.getElementById("menuBtn");
  const contentArea = document.getElementById("content-area");

  // تسجيل الدخول
  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
      loginScreen.classList.add("hidden");
      dashboard.classList.remove("hidden");
    } catch (error) {
      loginError.textContent = "بيانات تسجيل الدخول غير صحيحة";
      loginError.classList.remove("hidden");
    }
  });

  // تبديل الأقسام
  document.querySelectorAll(".menu-btn").forEach(btn => {
    btn.addEventListener("click", async () => {
      const section = btn.dataset.section;

      if(section === "logout"){
        await signOut(auth);
        dashboard.classList.add("hidden");
        loginScreen.classList.remove("hidden");
        return;
      }

      // طلبات حالية
      if(section === "pendingOrders"){
        const snap = await getDocs(collection(db,"pendingorders"));
        let html = `<h3 class="text-xl mb-4 text-[#00ADB5]">🕓 الطلبات الحالية</h3>`;
        if(snap.empty){
          html += `<p class="text-gray-400">لا توجد طلبات حالية</p>`;
        }else{
          html += `<div class="grid grid-cols-1 md:grid-cols-2 gap-4">`;
          snap.forEach(d=>{
            const o = d.data();
            html += `
              <div class="glass p-4 rounded-lg">
                <h4 class="font-bold mb-1">${o.name || 'منتج بدون اسم'}</h4>
                <p>📞 ${o.phone || '-'}</p>
                <p>📍 ${o.address || '-'}</p>
                <p>💰 ${o.total || 0} ل.س</p>
              </div>`;
          });
          html += `</div>`;
        }
        contentArea.innerHTML = html;
        sidebar.classList.add("hidden"); overlay.classList.add("hidden");
        return;
      }

      // الطلبات المكتملة
      if(section === "orders"){
        const snap = await getDocs(collection(db,"completeorders"));
        let html = `<h3 class="text-xl mb-4 text-[#00ADB5]">✅ الطلبات المكتملة</h3>`;
        if(snap.empty){
          html += `<p class="text-gray-400">لا توجد طلبات مكتملة</p>`;
        }else{
          html += `<div class="grid grid-cols-1 md:grid-cols-2 gap-4">`;
          snap.forEach(d=>{
            const o = d.data();
            html += `
              <div class="glass p-4 rounded-lg">
                <h4 class="font-bold mb-1">${o.name || 'منتج بدون اسم'}</h4>
                <p>📞 ${o.phone || '-'}</p>
                <p>📍 ${o.address || '-'}</p>
                <p>💰 ${o.total || 0} ل.س</p>
              </div>`;
          });
          html += `</div>`;
        }
        contentArea.innerHTML = html;
        sidebar.classList.add("hidden"); overlay.classList.add("hidden");
        return;
      }

      // باقي الأقسام النصيّة
      contentArea.innerHTML = `<h3 class="text-xl mb-2 text-[#00ADB5]">قسم: ${btn.textContent}</h3>`;
      sidebar.classList.add("hidden");
      overlay.classList.add("hidden");
    });
  });

  // فتح السايد بار للموبايل
  menuBtn.addEventListener("click", ()=>{
    sidebar.classList.remove("hidden");
    overlay.classList.remove("hidden");
  });
  overlay.addEventListener("click", ()=>{
    sidebar.classList.add("hidden");
    overlay.classList.add("hidden");
  });
</script>

</body>
</html>
